<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main class="background">
      <section class="image-section">

           <img src="images/image-product-desktop.jpg" alt="Perfume Image" class="desktop-image">
           <img src="images/image-product-mobile.jpg" alt="Perfume Image" class="mobile-image">

      </section>
      <section class="text-section">
        <article class="text-background">
          
        
          <p class="title">PERFUME</p>
          <h2 class="header-text">Gabrielle Essence Eau De Parfum</h2>
          <p class="description-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the Hou             se of CHANEL.</p>
          <div class="price">
            <p class="discount">149.99</p> <span>169.99</span>
          </div>
          <button type="submit">
            <img class="cart-icon" src="images/icon-cart.svg" alt="cart icon">
            <p>Add to cart</p>
          </button>
        
          
        </article>
      </section>

    
   </main> 
    

<footer class="attribution">

</body>
</html>
